name: AWS CI/CD - SignEase AI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        run: |
          python tester.py

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Install EB CLI
        run: |
          pip install awsebcli

      - name: ğŸš€ Deploy to Elastic Beanstalk
        run: |
          eb init ${{ secrets.EB_APP_NAME }} --platform python-3.10 --region ${{ secrets.AWS_REGION }}
          eb deploy ${{ secrets.EB_ENV_NAME }}
